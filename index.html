<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #111827;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: #6b7280;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 16px 18px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
            margin-bottom: 18px;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: #111827;
        }

        label {
            font-size: 13px;
            color: #4b5563;
            display: block;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 7px 9px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            outline: none;
            font-size: 13px;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 7px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            margin-top: 4px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 6px;
            font-size: 13px;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        tr:hover {
            background: #e5f0ff;
        }

        .tag {
            display: inline-block;
            margin-left: 6px;
            padding: 1px 6px;
            font-size: 10px;
            border-radius: 999px;
            background: #eff6ff;
            color: #1d4ed8;
        }

        @media (max-width: 800px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Student Management System</h1>
    <div class="subtitle">Add, view, search, update, and delete student records easily.</div>

    <div class="grid">
        <!-- Left Column: Forms -->
        <div>
            <div class="card">
                <h3>Add Student <span class="tag">Create</span></h3>
                <label>Student ID</label>
                <input id="id" placeholder="e.g. S101">

                <label>Name</label>
                <input id="name" placeholder="e.g. John">

                <label>Age</label>
                <input id="age" placeholder="e.g. 20">

                <label>Course</label>
                <input id="course" placeholder="e.g. B.Tech">

                <label>Marks</label>
                <input id="marks" placeholder="e.g. 85">

                <button class="btn btn-primary" onclick="addStudent()">Add Student</button>
            </div>

            <div class="card">
                <h3>Update Student <span class="tag">By ID</span></h3>
                <label>Student ID to Update</label>
                <input id="uid" placeholder="Enter existing ID">

                <label>New Name</label>
                <input id="newName" placeholder="Leave blank to keep same">

                <label>New Age</label>
                <input id="newAge" placeholder="Leave blank to keep same">

                <label>New Course</label>
                <input id="newCourse" placeholder="Leave blank to keep same">

                <label>New Marks</label>
                <input id="newMarks" placeholder="Leave blank to keep same">

                <button class="btn btn-secondary" onclick="updateStudent()">Update Student</button>
            </div>

            <div class="card">
                <h3>Delete Student <span class="tag">By ID</span></h3>
                <label>Student ID to Delete</label>
                <input id="did" placeholder="Enter ID to delete">

                <button class="btn btn-danger" onclick="deleteStudent()">Delete Student</button>
            </div>
        </div>

        <!-- Right Column: Search + Table -->
        <div>
            <div class="card">
                <h3>Search Student <span class="tag">By Name</span></h3>
                <label>Student Name</label>
                <input id="search" placeholder="Enter exact name">

                <button class="btn btn-primary" onclick="searchStudent()">Search</button>
                <button class="btn btn-secondary" onclick="render()">Show All</button>
            </div>

            <div class="card">
                <h3>Students List</h3>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Marks</th>
                    </tr>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
const API="https://YOUR-RENDER-APP.onrender.com"

async function render(list=null){
 let data = list || await fetch(API+"/students").then(r=>r.json())
 let tbody=document.getElementById("table")
 tbody.innerHTML=""
 data.forEach(s=>{
  tbody.innerHTML+=`
   <tr>
    <td>${s.id}</td>
    <td>${s.name}</td>
    <td>${s.age}</td>
    <td>${s.course}</td>
    <td>${s.marks}</td>
   </tr>`
 })
}

async function addStudent(){
 let obj={
  id:id.value,
  name:name.value,
  age:age.value,
  course:course.value,
  marks:marks.value
 }
 await fetch(API+"/add",{
  method:"POST",
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(obj)
 })
 render()
}

async function searchStudent(){
 let q=search.value.trim()
 if(!q)return render()
 let data=await fetch(API+"/search/"+q).then(r=>r.json())
 render(data)
}

async function updateStudent(){
 let obj={
  name:newName.value,
  age:newAge.value,
  course:newCourse.value,
  marks:newMarks.value
 }
 await fetch(API+"/update/"+uid.value,{
  method:"PUT",
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(obj)
 })
 render()
}

async function deleteStudent(){
 await fetch(API+"/delete/"+did.value,{method:"DELETE"})
 render()
}

render()
</script>
</body>
</html>
